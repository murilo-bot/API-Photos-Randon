<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Fotos Daqui</title>
</head>
<body>

    <header>
        <section class="containerHeader">

            <div class="containerPesquisa">
                <div class="sectionPesquisa">
                    <input class="input" id="input" type="text" placeholder="Digite aqui seu termo">
                    <button class="botaoPesquisa" id="botaoPesquisa" >Pesquisa</button>
                </div>
    
                <div class="sectionPesquisaPadrao">
                    <button class="botaoPesquisaPadrao">Pessoas</button>
                    <button class="botaoPesquisaPadrao">Decorações</button>
                    <button class="botaoPesquisaPadrao">Home Office</button>
                </div>
            </div>

            

        </section>
        
        
        
    </header>

    <main class="containerPrincipal">
        <div>
            <figure id="figura">
                <img id="imagem" src="" alt="">
            </figure>
        </div>
        <div class="divSpan" id="divSpan">
            <span id="span"></span>
        </div>
        <button class="botaoAnteriorFoto" id="botaoAnteriorFoto">Anterior</button>
        <button class="botaoProximaFoto" id="botaoProximaFoto">Próxima</button>
        
    </main>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
